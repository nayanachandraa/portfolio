<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billie Eilish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      position: sticky;
      top: 0;
      background-color: white; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .logo-parent img {
      width: 100%;
      max-width: 80px;
    }

    .navbar-links {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .navbar-links a {
      color: rgb(15, 64, 66);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar-links a:hover {
      color: rgb(11, 11, 11);
    }

    .ToKnowMore {
      background-color: black;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      text-align: center;
      border-radius: 25px;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .ToKnowMore:hover {
      background-color: white;
      color: black;
      border: 2px solid black;
    }

    .web-developer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #9e9b9b;
      padding: 4% 8%;
      flex-wrap: wrap;
    }

    .web-developer {
      flex: 1;
      min-width: 300px;
      margin-right: 5%;
    }

    .web-developer h1 {
      font-size: 2.5rem;
      color: #000000;
    }

    .web-developer p {
      text-align: justify;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .web-developer-links {
      margin-top: 20px;
    }

    .web-developer-links a {
      background-color: rgb(19, 75, 186);
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      margin-right: 15px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .web-developer-links a:hover {
      background-color: black;
    }

    .my-profile {
      flex: 1;
      max-width: 400px;
      border-radius: 10px;
      object-fit: cover;
      width: 100%;
    }

   
    @media (max-width: 768px) {
      .navbar-links {
        display: none;
      }

      .web-developer-container {
        flex-direction: column;
        text-align: center;
      }

      .web-developer {
        margin: 0;
      }

      .my-profile {
        margin-top: 40%;
        
      }
    }
  </style>
</head>
<body>


  <nav class="navbar">
    <a href="#" class="logo-parent">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIzXpFnWhcz29GAOiX0A9sKE7PPQJeh5pI3A&s" alt="Logo" />
    </a>

    <div class="navbar-links">
      <a href="#">Awards</a>
      <a href="#">Albums</a>
      <a href="#">Coming Up</a>
      <a href="#">Collabs</a>
    </div>

    <a href="#" class="ToKnowMore">To Know More</a>
  </nav>
  <div class="web-developer-container">
    <div class="web-developer">
      <h1>BILLIE EILISH</h1>
      <p>
        Billie Eilish Pirate Baird O'Connell is an American singer-songwriter and musician.
        Eilish first gained public attention in 2015 with her debut single
        <em>"Ocean Eyes"</em>, written and produced by her brother Finneas O'Connell.
      </p>
      <div class="web-developer-links">
        <a href="#">Billie</a>
        <a href="#">Finneas</a>
      </div>
    </div>

    <img class="my-profile" src="https://assets.newsweek.com/wp-content/uploads/2025/08/2650570-singing.jpg?w=1600&quality=75&webp=1" alt="Billie Eilish Performing">
  </div>

</body>
</html>
